<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reverseWordsInSentence(sentence) {
    const words = sentence.split(' '); // Split the sentence into words
    const reversedWords = words.map(word => reverseWord(word)); // Reverse each word
    const reversedSentence = reversedWords.join(' '); // Join the reversed words back into a sentence
    return reversedSentence;
}

function reverseWord(word) {
    return word.split('').reverse().join(''); // Reverse a single word
}

// Example usage
const inputSentence = "This is a sunny day";
const reversedSentence = reverseWordsInSentence(inputSentence);
console.log(reversedSentence);

    </script>
</body>
</html>
